<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Editing</h1>
      <form th:action="@{/itemforms/{id}(id=*{id})}" th:method="post" th:object="${itemData}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <!-- ① -->
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">価格</label>
          <input class="form-control" type="number" th:field="*{price}" />
        </div>
        <div class="form-group">
          <label class="control-label">商品内容</label>
          <input class="form-control" type="text" th:field="*{content}" />
        </div>
      
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/list">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
